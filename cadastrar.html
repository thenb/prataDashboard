	<script>	
	$(document).ready(function(){	
			
			 $("#concordo").val(0);
	
			$("#cadastrar").click(function(){
			var erro = '';
			if($('#name').val()==''){
				erro += 'Preencher nome '+'\n';
			}			
			if($('#email').val()==''){
				erro += 'Preencher e-mail '+'\n';
			}
			if($('#empresa').val()==''){
				erro += 'Preencher empresa '+'\n';
			}
			if($('#data_nascimento').val()==''){
				erro += 'Preencher Data Nascimento '+'\n';
			}
			if($('#cpf').val()==''){
				erro += 'Preencher CPF '+'\n';
			}
			if($('#rg').val()==''){
				erro += 'Preencher RG '+'\n';
			}
			if($('#telefone1').val()==''){
				erro += 'Preencher Telefone 1 '+'\n';
			}			
			if($('#cep').val()==''){
				erro += 'Preencher CEP '+'\n';
			}
			if($('#endereco').val()==''){
				erro += 'Preencher Endereco '+'\n';
			}
			if($('#numero').val()==''){
				erro += 'Preencher Numero '+'\n';
			}
			if($('#bairro').val()==''){
				erro += 'Preencher Bairro '+'\n';
			}
			if($('#cidade').val()==''){
				erro += 'Preencher Cidade '+'\n';
			}
			if($('#uf').val()==''){
				erro += 'Preencher UF '+'\n';
			}
			if($('#senha').val()==''){
				erro += 'Preencher Senha '+'\n';
			}
			if($('#senhaRepetir').val()==''){
				erro += 'Preencher repetir Senha '+'\n';
			}
			if($('#senhaRepetir').val()!=$('#senha').val()){
				erro += 'As Senhas devem ser iguais '+'\n';
			}
			if($('#concordo').val()==0){
				erro += 'Concordar com os termos '+'\n';
			}

			if(erro!=''){
				$.notify(erro, "error");
			}else{
				var user = {};
				user.nome = $('#name').val();
				user.email = $('#email').val();
				user.empresa = $('#empresa').val();
				user.data_nascimento = $('#data_nascimento').val();
				user.cpf = $('#cpf').val();
				user.rg = $('#rg').val();
				user.telefone = $('#telefone1').val();
				user.celular = $('#telefone2').val();
				user.cep = $('#cep').val();
				user.endereco = $('#endereco').val();
				user.numero = $('#numero').val();
				user.bairro = $('#bairro').val();
				user.cidade = $('#cidade').val();
				user.uf = $('#uf').val();
				user.senha = $('#senha').val();				
				var data={"user":user};
				var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": 'https://prata.herokuapp.com/saveEspecPortal',
				  "method": "POST",
				  "headers": {
					"content-type": "application/json"    
				  },
				  "processData": false,
				  "data": JSON.stringify(data)
				  }

				$.ajax(settings).done(function (response) {
				   console.log(response);
				   if(response.type==1){
						$.notify(response.msg, "error");			
					}else{
						console.log('eai:')
						$.notify("Cadastro efetuado com sucesso, aguardando aceite das empresas.", "success");
						window.location.href = 'index.html';
					}
				});				
			}
			
		});	
	
		$("#concordo").click(function(){			
			if($('#concordo').val()==0){
				 $("#concordo").val(1);
			}else{
				 $("#concordo").val(0);
			}			
		});		
		
		
		jQuery(function($){
		   $("#data_nascimento").mask("99/99/9999");
		   $("#telefone1").mask("(99)99999999?9");
		   $("#telefone2").mask("(99)99999999?9");
		   $("#cep").mask("99999-999");
	
		});
	
	});	
	</script>
