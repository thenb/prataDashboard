<div class="modal" id="modalNova">
    <div class="modal-dialog">
        <div class="modal-content">
           <form name="formNovaPontuacao">
			   <div class="modal-header">
					<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Cadastrar Pontuação</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="col-md-4 control-label" style="text-align: right;">Valor:</label>
						<div class="col-md-8">
							<div ng-class="{'has-error' : (formNovaPontuacao.valor.$invalid && formNovaPontuacao.valor.$dirty && submited)|| (submited && formNovaPontuacao.valor.$pristine),
							'has-success' : (!formNovaPontuacao.valor.$invalid && formNovaPontuacao.valor.$dirty)}">
								<input type="text" class="form-control" id="valor" ui-number-mask="0" name="valor"  ng-model="pontuacao.valor" required>
								<span ng-show="(formNovaPontuacao.valor.$invalid && formNovaPontuacao.valor.$dirty && submited) || formNovaPontuacao.valor.$pristine && submited " class="ng-hide">
									<p class="error-msg" ng-show="formNovaPontuacao.valor.$error.required">Valor é Obrigatório.</p>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="inputDefault" style="text-align: right;">Descrição:</label>
						<div class="col-md-8">
							<div ng-class="{'has-error' : (formNovaPontuacao.descricao.$invalid && formNovaPontuacao.descricao.$dirty && submited)|| (submited && formNovaPontuacao.descricao.$pristine),
							'has-success' : (!formNovaPontuacao.descricao.$invalid && formNovaPontuacao.descricao.$dirty)}">
								<textarea class="form-control" rows="5" id="descricao" name="descricao" ng-model="pontuacao.descricao" required></textarea>
								<span ng-show="(formNovaPontuacao.descricao.$invalid && formNovaPontuacao.descricao.$dirty && submited) || formNovaPontuacao.descricao.$pristine && submited " class="ng-hide">
									<p class="error-msg" ng-show="formNovaPontuacao.descricao.$error.required">Descrição é Obrigatório.</p>
								</span>
							</div>	
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" ng-click="save(formNovaPontuacao)" class="btn btn-primary">Cadastrar</button>
					<button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancelar</button>         
				</div>
			</form>
        </div>
    </div>
</div>
