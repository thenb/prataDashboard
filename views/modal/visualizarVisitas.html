<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
				<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Visualizar Visitas</h4>
            </div>
            <div class="modal-body">
				<div class="form-group">
					<table class="table table-bordered table-striped" show-filter="true" >
						<thead>
						  <tr>												
							<td class="col-sm-5">
								<a  ng-click="sortType = 'pontos'; sortReverse = !sortReverse">
								Nome
								<span ng-show="sortType == 'pontos'" class="fa fa-caret-down"></span>
							</td>
							<td class="col-sm-5">
								<a  ng-click="sortType = 'data_criacao'; sortReverse = !sortReverse">
								Empresa
								<span ng-show="sortType == 'data_criacao'" class="fa fa-caret-down"></span>
							</td>
							<td class="col-sm-2">
								<a  ng-click="sortType = 'observacao'; sortReverse = !sortReverse">
								Data
								<span ng-show="sortType == 'observacao'" class="fa fa-caret-down"></span>
							</td>												
						  </tr>
						</thead>
	
						<tr  ng-repeat="user in visitas | orderBy:sortType:sortReverse| filter:searchFish as filtered">
							<td class="col-sm-5">
								{{nomeEspec}}</td>
							<td class="col-sm-5">
								{{user.nome}}</td>
							<td class="col-sm-2">{{user.data}}</td>
						</tr>																						
					</table>
					<div class="text-center" ng-if="!visitas.length">Nenhuma visita registrada.</div>	
				</div>				
            </div>
            <div class="modal-footer">				
                <button type="button" ng-click="close(false)" class="btn btn-primary " data-dismiss="modal">Cancelar</button>                
            </div>
        </div>
    </div>
</div>
