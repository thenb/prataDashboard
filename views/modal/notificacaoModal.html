<div class="modal" id="modalNova">
    <div class="modal-dialog">
        <div class="modal-content">
           <form name="formNovaPontuacao">
			   <div class="modal-header">
					<button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Visualizar Notificação</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="col-md-4 control-label" style="text-align: right;">Título:</label>
						<div class="col-md-8">							
							<input type="text" class="form-control" id="valor" name="valor"  ng-model="notificacao.titulo" disabled>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label" for="inputDefault" style="text-align: right;">Descrição:</label>
						<div class="col-md-8">
							<textarea class="form-control" rows="5" id="descricao" name="descricao" ng-model="notificacao.msg" disabled ></textarea>
						</div>
					</div>
					<div >
						<a class="form-group" ng-if="notificacao.tipo==7" target="_blank" href="{{notificacao.url}}">
							<label class="col-md-4 control-label" for="inputDefault" style="text-align: right;">Url:</label>
							<div class="col-md-8">
								{{notificacao.url}}
							</div>
						</a>						
					</div>
				</div>
				<div class="modal-footer">					
					<button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">Cancelar</button>         
				</div>
			</form>
        </div>
    </div>
</div>
