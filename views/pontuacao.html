					<header class="page-header">
						<h2>Pontuação Atual</h2>
					</header>
					<!-- start: page -->
						<div class="row" ng-controller="PontuacaoCtrl">
							<div class="col-lg-12">
								<section class="panel">
									<header class="panel-heading">
										<h2 class="panel-title"><i class="fa fa-star" aria-hidden="true"></i> Pontuação Atual: {{pontuacaoAtual}} pontos</h2>
									</header>
									<div class="panel-body">
										<form>
											<div class="form-group">
											  <div class="input-group">
												<div class="input-group-addon"><i class="fa fa-search"></i></div>
												<input type="text" class="form-control" placeholder="Buscar" ng-model="searchFish">
											  </div>
											</div>
										</form>
										<div class="row" style="padding:15px 0">
											<div class="col-xs-6 col-sm-6">
												<p class="output" style="padding-top:10px">Total da busca: <b>{{filtered.length}}</b></p>
											</div>
											<div class=" col-xs-6 col-sm-6">
												<select class="pull-right" ng-model="campanhaAtual" ng-options="campanhaAtual.id as campanhaAtual.nome for campanhaAtual in campanhas" ng-change="changeCampPoints(campanhaAtual)"></select>
											</div>	
										</div>	
										<br>
										<table class="table table-bordered table-striped" show-filter="true" >
											<thead>
											  <tr>												
												<td class="col-sm-3" style="text-align:center;">
													<a  ng-click="sortType = 'pontos'; sortReverse = !sortReverse">
													Pontos
													<span ng-show="sortType == 'pontos'" class="fa fa-caret-down"></span>
												</td>
												<td class="col-sm-3" style="text-align:center;">
													<a  ng-click="sortType = 'data_criacao'; sortReverse = !sortReverse">
													Data Criação
													<span ng-show="sortType == 'data_criacao'" class="fa fa-caret-down"></span>
												</td>
												<td class="col-sm-3" style="text-align:center;">
													<a  ng-click="sortType = 'observacao'; sortReverse = !sortReverse">
													Observação
													<span ng-show="sortType == 'observacao'" class="fa fa-caret-down"></span>
												</td>
												<td class="col-sm-3" style="text-align:center;">
													<a  ng-click="sortType = 'nome'; sortReverse = !sortReverse">
													Pontuado por
													<span ng-show="sortType == 'nome'" class="fa fa-caret-down"></span>
												</td>												
											  </tr>
											</thead>
						
											<tr ng-repeat="user in pontuacoes | orderBy:sortType:sortReverse| filter:searchFish as filtered">
												<td class="col-sm-3" style="text-align:center;">
													{{user.pontos}}</td>
												<td class="col-sm-3" style="text-align:center;">
													{{user.data_criacao}}</td>
												<td class="col-sm-3">
													{{user.descricao}}</td>
												<td class="col-sm-3">
													{{user.nome}}</td>
											</tr>																						
										</table>
										<div class="text-center" ng-if="!pontuacoes.length">Nenhuma pontuação na campanha selecionada.</div>
									</div>
									<footer class="panel-footer"></footer>
								</section>								
							</div>
						</div>
			
					<!-- end: page -->
