					<header class="page-header">
						<h2>Minhas Visitas</h2>
					</header>
					<!-- start: page -->
						<div class="row">
							<div class="col-lg-12">
								<section class="panel">
									<header class="panel-heading">
										<h2 class="panel-title"><i class="fa fa-coffee" aria-hidden="true"></i>  Minhas Visitas</h2>
									</header>
									<div class="panel-body">
										<form>
											<div class="form-group">
											  <div class="input-group">
												<div class="input-group-addon"><i class="fa fa-search"></i></div>
												<input type="text" class="form-control" placeholder="Buscar" ng-model="searchFish">
											  </div>
											</div>
										</form>
										<div class="row" style="padding:15px 0">
											<div class="col-xs-6 col-sm-6">
												<p class="output" style="padding-top:15px">Total da busca: <b>{{filtered.length}}</b></p>
											</div>
											<div class=" col-xs-6 col-sm-6">
											</div>
										</div>
										<table class="table table-bordered table-striped" show-filter="true">
											<thead>
											  <tr>
												<td class="col-xs-6 col-sm-5" style="text-align:center;">
													<a  ng-click="sortType = 'nome'; sortReverse = !sortReverse">
													Empresa
													<span ng-show="sortType == 'nome'" class="fa fa-caret-down"></span>
												</td>
												<td class="hidden-xs col-sm-3" style="text-align:center;">
													<a  ng-click="sortType = 'segmento'; sortReverse = !sortReverse">
													Segmento
													<span ng-show="sortType == 'segmento'" class="fa fa-caret-down"></span>
												</td>
												<td class="hidden-3 col-sm-2" style="text-align:center;">
													<a  ng-click="sortType = 'data'; sortReverse = !sortReverse">
													Data
													<span ng-show="sortType == 'data'" class="fa fa-caret-down"></span>
												</td>
												<td class="col-xs-3 col-sm-2" style="text-align:center;">
													<a  ng-click="sortType = 'visitou'; sortReverse = !sortReverse">
													Visitou?
													<span ng-show="sortType == 'visitou'" class="fa fa-caret-down"></span>
												</td>											
												
											  </tr>
											</thead>
						
											<tr ng-repeat="user in empresas | orderBy:sortType:sortReverse| filter:searchFish as filtered">
												<td class="col-xs-6 col-sm-5">
													{{user.nome}}</td>
												<td class="hidden-xs col-sm-3">
													{{user.segmento}}</td>
												<td class="hidden-3 col-sm-2" style="text-align:center;">
													{{user.data}}</td>
												<td class="col-xs-3 col-sm-2" style="text-align:center;">
													Sim</td>
											</tr>
										</table>
										<div class="text-center" ng-if="!empresas.length">Nenhuma visita cadastrada.</div>
									</div>
									<footer class="panel-footer"></footer>
								</section>								
							</div>
						</div>
			
					<!-- end: page -->
