					<header class="page-header">
						<h2>Notificações</h2>
					</header>
					<!-- start: page -->
						<div class="row">
							<div class="col-lg-12">
								<section class="panel panel-featured">
									<header class="panel-heading">
										<h2 class="panel-title"><i class="fa fa-bell" aria-hidden="true"></i> Notificações</h2>
									</header>
									<div class="panel-body">
										<form>
											<div class="form-group">
												<div class="input-group">
												<div class="input-group-addon"><i class="fa fa-search"></i></div>
												<input type="text" class="form-control" placeholder="Buscar" ng-model="searchFish">
												</div>					  
											</div>
										</form>
										<div class="row" style="padding:15px 0">
											<div class="col-xs-6 col-sm-6">											
												<p class="output" style="padding-top:15px">Total da busca: <b>{{filtered.length}}</b></p>
											</div>
											<div class=" col-xs-6 col-sm-6">
											</div>
										</div>
										<table class="table table-bordered table-striped" show-filter="true">
											<thead>
											  <tr>
												<td class="col-xs-1 col-sm-1 center-text" style="text-align:center;">
													<a  ng-click="sortType = 'nome'; sortReverse = !sortReverse">
													Tipo
													<span ng-show="sortType == 'nome'" class="fa fa-caret-down"></span>
												</td>
												<td class="col-xs-5 col-sm-5" style="text-align:center;">
													<a  ng-click="sortType = 'nome'; sortReverse = !sortReverse">
													Título
													<span ng-show="sortType == 'nome'" class="fa fa-caret-down"></span>
												</td>
												<td class="col-xs-2 col-sm-2" style="text-align:center;">													
													Visualizado
												</td>
												<td class="col-sm-3 col-xs-3" style="text-align:center;">													
													Ação
												</td>						
											  </tr>
											</thead>
											<tr ng-repeat="user in notificacoes | orderBy:sortType:sortReverse| filter:searchFish as filtered">
												<td class="col-xs-1 col-sm-1 text-center">
													<img src="images/premio.png" ng-if="user.tipo==1" height="40px">
													<img src="images/empresa.png" ng-if="user.tipo==2" height="40px">
													<img src="images/empresa.png" ng-if="user.tipo==3" height="40px">
													<img src="images/calendario.png" ng-if="user.tipo==4" height="40px">
													<img src="images/premio.png" ng-if="user.tipo==5" height="40px">
													<img src="images/calendario.png" ng-if="user.tipo==6" height="40px">
													<img src="images/empresa.png" ng-if="user.tipo==7" height="40px">
												<td class="col-xs-5  col-sm-5 text-center">
													{{user.titulo}}</td>
												<td class="col-xs-2  col-sm-2 text-center">
													<i ng-if="user.lida" class="fa fa-check fa-2x" aria-hidden="true"></i>
													<i ng-if="!user.lida" class="fa fa-times fa-2x" aria-hidden="true"></i></td>
												<td class="col-xs-3 col-sm-3" style="text-align:center;">
													<button type="button" class="mb-xs mt-xs mr-xs btn btn-lg btn-default" ng-click="view(user)" title="Visualizar"><i class="fa fa-eye" aria-hidden="true"></i>
													<button type="button" class="mb-xs mt-xs mr-xs btn btn-lg btn-default" ng-click="excluir(user)" title="Excluir"><i class="fa fa-minus" aria-hidden="true"></i>
												</td>	
											</tr>
										</table>
										<div class="text-center" ng-if="!notificacoes.length">Nenhuma notificação.</div>	
									</div>
									<footer class="panel-footer"></footer>
								</section>								
							</div>	
						</div>
					<!-- end: page -->
