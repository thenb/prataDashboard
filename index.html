		<section class="body-sign">
			<div class="center-sign">
				<a class="logo pull-left">
					<img src="assets/images/logo4.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>Login</h2>
					</div>
					<div class="panel-body">
						<form  name="loginForm" ng-controller="LoginCtrl" ng-submit="doLogin(user)">
							<div class="form-group mb-lg">
								<label>E-mail</label>
								<div class="input-group input-group-icon">
									<input name="email" ng-model="user.email" type="text" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg" style="color:#202f5b;">
											<i class="fa fa-user"></i>
										</span>
									</span>
								</div>
							</div>
							<div class="form-group mb-lg">
								<div class="clearfix">
									<label class="pull-left">Senha</label>
								</div>
								<div class="input-group input-group-icon">
									<input name="senha" ng-model="user.senha" type="password" class="form-control input-lg" />
									<span class="input-group-addon">
										<span class="icon icon-lg" style="color:#202f5b;">
											<i class="fa fa-lock"></i>
										</span>
									</span>
								</div>
							</div>

							<div class="row">
								<div class="col-sm-8">
									<a href="recover.html" class="pull-left">Não lembra a senha?</a>
								</div>
								<div class="col-sm-4 text-right">
									<button type="submit" class="btn btn-primary hidden-xs">Entrar</button>
									<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Entrar</button>
								</div>
							</div>

							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>ou</span>
							</span>							

							<p class="text-center">Não tem um conta? <a href="cadastrar.html">Registre-se!</a></p>

						</form>
					</div>
				</div>

				
			</div>
		</section>
