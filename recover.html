	<script>
	
	$(document).ready(function(){	
			$("#recuperar").click(function(){			
			if($('#recoverEmail').val()!='' && (typeof $('#recoverEmail').val()!='undefined')){
				var data={"email":$('#recoverEmail').val()};
				var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": 'https://prata.herokuapp.com/esqueciSenha',
				  "method": "POST",
				  "headers": {
					"content-type": "application/json"    
				  },
				  "processData": false,
				  "data": JSON.stringify(data)
				  }

				$.ajax(settings).done(function (response) {
				   console.log(response);
				   if(response.type==1){
						$.notify(response.msg, "error");			
					}else{
						$.notify("Uma nova senha foi encaminhada com sucesso para o seu email.", "success");
					}
				});	
			}else{				
				$.notify('Favor Informar o e-mail da conta. ', "error");				
			}
		});	
	});	
	</script>
