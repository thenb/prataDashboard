	<script>
	
	$(document).ready(function(){	
			$("#concordo").click(function(){			
			if ($('#concordo').is(":checked")){
				var data={"aceite":$('#concordo').val()};
				var settings = {
				  "async": true,
				  "crossDomain": true,
				  "url": 'http://ec2-54-233-210-28.sa-east-1.compute.amazonaws.com:9002/aceite',
				  "method": "POST",
				  "headers": {
					"content-type": "application/json"    
				  },
				  "processData": false,
				  "data": JSON.stringify(data)
				  }

				$.ajax(settings).done(function (response) {
				   console.log(response);
				   if(response.type==1){
						$.notify(response.msg, "error");			
					}else{
						$window.location.href = 'template.html';						
					}
				});			
			}else{
				$.notify('Favor aceitar os termos antes de acessar o sistema. ', "error");	
			}
		});	
	});	
	</script>
